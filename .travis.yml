language: csharp
mono: none
dist: xenial
dotnet: 2.2
sudo: required
solution: Project.sln
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - sshpass
    - google-chrome-stable

cache:
  yarn: true
  directories:
  - ClientApp/node_modules

before_install:
- nvm install 10.15.1
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
install:
- dotnet restore

script:
- dotnet build
- yarn --cwd ClientApp
- yarn --cwd ClientApp test
- yarn --cwd ClientApp e2e
- yarn --cwd ClientApp prettier:check
- yarn --cwd ClientApp lint

deploy:
  provider: script
  script: sshpass -p $DEPLOY_PASSWORD ssh -t -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_ADDRESS < deploy.sh
  skip_cleanup: true
  on: master

notifications:
  email: false
