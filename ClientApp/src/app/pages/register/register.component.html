<div class="container">
	<div class="card">
		<div class="card-header">Register</div>
		<form class="card-body" #form="ngForm">
			<div class="form-group">
				<label for="email">Email Address</label>
				<input
					id="email"
					class="form-control"
					type="email"
					name="email"
					placeholder="john.smith@example.com"
					required
					[(ngModel)]="formData.email"
				/>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					id="password"
					class="form-control"
					type="password"
					name="password"
					placeholder="********"
					required
					[(ngModel)]="formData.password"
				/>
			</div>
			<div class="form-group">
				<label for="password-confirm">Confirm Password</label>
				<input
					id="password-confirm"
					class="form-control"
					type="password"
					name="password-confirm"
					required
					[(ngModel)]="formData.passwordConfirm"
				/>
			</div>
			<div class="d-flex">
				<a class="btn btn-secondary ml-auto" [routerLink]="'/'">Cancel</a>
				<button class="btn btn-primary ml-2" [disabled]="!form.valid">Register</button>
			</div>
		</form>
	</div>
</div>
