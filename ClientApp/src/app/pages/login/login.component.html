<div class="row justify-content-center">
	<div class="col-10 col-md-6">
		<div class="card">
			<div class="card-header">Login</div>
			<form class="card-body" #form="ngForm" (ngSubmit)="onSubmit()">
				<div class="form-label-group">
					<input
						id="email"
						class="form-control"
						type="email"
						name="email"
						placeholder="Email Address"
						required
						email
						[ngClass]="{ 'is-invalid': (form.submitted && email.invalid) }"
						[(ngModel)]="formData.email"
						#email="ngModel"
					/>
					<label for="email">Email Address</label>
					<div class="invalid-feedback" *ngIf="form.submitted && email.invalid">
						<div *ngIf="email.errors['required']">Email is required</div>
						<div *ngIf="email.errors['email']">Email must be a valid email address</div>
					</div>
				</div>
				<div class="form-label-group">
					<input
						id="password"
						class="form-control"
						type="password"
						name="password"
						placeholder="Password"
						required
						[ngClass]="{ 'is-invalid': (form.submitted && password.invalid) }"
						[(ngModel)]="formData.password"
						#password="ngModel"
					/>
					<label for="password">Password</label>
					<div class="invalid-feedback" *ngIf="form.submitted && password.invalid">
						<div *ngIf="password.errors['required']">Password is required</div>
					</div>
				</div>
				<div class="d-flex">
					<a class="btn btn-outline-success ml-auto" [routerLink]="'/register'">Register</a>
					<button class="btn btn-primary ml-2" [ngClass]="{'disabled': !form.valid}">Login</button>
				</div>
			</form>
		</div>
	</div>
</div>
