<div class="list-group">
	<a
		class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
		[routerLink]="'/view/' + deformation.id"
		*ngFor="let deformation of deformations"
	>
		<span
			><strong>{{ deformation.name }}</strong> - by
			<em>{{ deformation.createdBy.email }}</em></span
		>
		<span class="badge badge-primary badge-pill"
			>{{ deformation.views }} views</span
		>
	</a>
</div>
